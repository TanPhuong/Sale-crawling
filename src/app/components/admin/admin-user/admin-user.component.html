<!-- Admin User Component -->
<div class="d-flex">
    <div class="sidebar">
        <h3 class="text-white mb-3">Trang chủ</h3>
        <nav class="nav flex-column">
            <a class="nav-link" href="/admin-dashboard">Dasboard</a>
            <a class="nav-link active" href="/admin-user">Người dùng</a>
            <a class="nav-link" href="/admin-role">Chức vụ</a>
            <a class="nav-link" href="#">Đơn hàng</a>
            <a class="nav-link" href="#">Sản phẩm</a>
        </nav>
    </div>
    <div class="container main-content">
        <h2>Danh sách người dùng</h2>
        <table class = "table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>SĐT</th>
                    <th>Chức vụ</th>
                    <th>Thay đổi</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users | async" >
                    <td>{{ user.id }}</td>
                    <td>{{ user.fullName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phoneNumber }}</td>
                    <td>{{ user.role.name }}</td>
                    <td>
                        <button class = "btn btn-info"> Cập nhật</button>
                        <button class = "btn btn-danger" style="margin-left: 10px"> Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
