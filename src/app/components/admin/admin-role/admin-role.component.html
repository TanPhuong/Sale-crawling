<!-- Admin Role Component -->
<div class="d-flex">
    <div class="sidebar">
        <h3 class="text-white mb-3">Trang chủ</h3>
        <nav class="nav flex-column">
            <a class="nav-link" href="/admin-dashboard">Dasboard</a>
            <a class="nav-link" href="/admin-user">Người dùng</a>
            <a class="nav-link active" href="/admin-role">Chức vụ</a>
            <a class="nav-link" href="#">Đơn hàng</a>
            <a class="nav-link" href="#">Sản phẩm</a>
        </nav>
    </div>
    <div class="container main-content">
        <h2>Danh sách chức vụ</h2>
        <button (click)="showFormDialog()">Thêm</button>
        <div class="form-container" *ngIf="showForm">
            <form class="add-role">
                
            </form>
        </div>

        <table class = "table table-striped">
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Thay đổi</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let role of roles | async" >
                    <td> {{ role.name }} </td>
                    <td>
                        <button class = "btn btn-info"> Cập nhật</button>
                        <button class = "btn btn-danger" style="margin-left: 15px"> Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
