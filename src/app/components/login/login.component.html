<app-header></app-header>

<!-- Login Component -->
<div class="bg-gradient-primary">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                        </div>
                                        
                                        <div class="form-floating mb-3 mt-3">
                                            <input type="text" class="form-control" name="email" placeholder="Enter email"
                                            [(ngModel)]="form.email" required #email="ngModel" id="email" 
                                            >
                                            <label for="email">Email</label>
                                        </div>

                                        <div class="form-floating mb-3 mt-3">
                                            <input type="password" class="form-control" placeholder="Enter password"
                                            name="password" [(ngModel)]="form.password" required minlength="6"
                                            #password="ngModel" id="password" />
                                            <label for="password">Password</label>
                                        </div>
                                        <div class="form-check mb-3 mt-3">
                                            <div class="custom-control custom-checkbox medium">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Nhớ mật khẩu</label>
                                            </div>
                                        </div>
                                        <div class="d-grid">
                                            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2">Đăng nhập</button>
                                        </div>
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>

                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="big" style="text-decoration: none;" href="/register">Create an Account!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </form>
</div>
