<app-header></app-header>

<!-- Register Component -->
<div class="bg-gradient-primary">
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                        <div class="card-img-left d-none d-md-flex">
                            <!-- Background image for card set in CSS! -->
                        </div>
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-light fs-5">Đăng kí</h5>


                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="email"
                                    placeholder="Username" [(ngModel)]="form.username" required #username="ngModel" id="username">
                                <label for="username">Họ và tên</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Email"
                                [(ngModel)]="form.email" required #email="ngModel" id="email" >
                                <label for="email">Email</label>
                            </div>


                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Password" [(ngModel)]="form.password" required #password="ngModel"
                                    (blur)="checkPasswordsMatch()">
                                <label for="password">Password</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Confirm Password" [(ngModel)]="form.confirmPassword" required #confirmPassword="ngModel"
                                    (blur)="checkPasswordsMatch()">
                                <label for="confirmPassword">Nhập lại Password</label>
                                <div class="divider-nospace"></div>
                                <p class="text-danger" 
                                    minlength="3">
                                    Mật khẩu phải có ít nhất 3 ký tự
                                </p>
                                <div *ngIf="f.form.controls['confirmPassword'].hasError('passwordMismatch')" class="invalid-feedback">
                                    Passwords do not match.
                                  </div>
                            </div>

                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase">Đăng kí</button>
                            </div>

                            <a class="d-block text-center mt-2 small" href="#">Have an account? Sign In</a>

                            <hr class="my-4">

                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                                    <i class="fab fa-google me-2"></i> Sign up with Google
                                </button>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                                    <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                                </button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
