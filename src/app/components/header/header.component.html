<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="/home">Trang chủ</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <!-- Chưa đăng nhập / đăng ký -->
                      <div class="container" *ngIf="!isLogin && !isAdmin">
                        <a class="nav-link" href="/login">Đăng nhập / <a href="/register">Đăng ký</a></a>
                      </div>

                      <div class="container" *ngIf="isLogin && !isAdmin">
                        <div class="user-info">
                          <span class="welcome">Xin chào,
                            <br> {{ user.fullName }}</span>
                      
                            <ul  class="sub-nav">
                              <li><a href="/profile">Thông tin tài khoản</a></li>
                              <li><a href="/logout">Đăng xuất</a></li>
                            </ul>
                          
                        </div>
                      </div>

                      <div class="container" *ngIf="isLogin && isAdmin">
                        <div class="user-info">
                          <span class="welcome">Xin chào,
                            <br> Admin {{ user.fullName }}</span>
                      
                            <ul  class="sub-nav">
                              <li><a href="/admin-dashboard">Quản lý</a></li>
                              <li><a href="/profile">Thông tin tài khoản</a></li>
                              <li><a (click)="logOut()">Đăng xuất</a></li>
                            </ul>
                          
                        </div>
                      </div>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
</header>
