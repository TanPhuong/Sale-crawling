<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Trang chủ</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <i class="fas fa-shopping-cart icon"></i>
                        Giỏ hàng
                      </a>
                    </li>
                    <li class="nav-item">
                      <!-- Chưa đăng nhập / đăng ký -->
                      <div class="container" *ngIf="!isLogin && !isAdmin">
                        <a class="nav-link" href="/login">Đăng nhập / <a href="/register">Đăng ký</a></a>
                      </div>

                      <div class="container" *ngIf="isLogin && !isAdmin">
                        <div class="user-info" (mouseover)="showUserMenu = true" (mouseout)="showUserMenu = false">
                          <span>Xin chào, {{ user.fullName }}</span>
                          <div class="user-menu" *ngIf="showUserMenu">
                            <ul>
                              <li><a href="/profile">Thông tin tài khoản</a></li>
                              <li><a href="/logout">Đăng xuất</a></li>
                            </ul>
                          </div>
                        </div>
                      </div>

                      <div class="container" *ngIf="isLogin && isAdmin">
                        <div class="user-info" (mouseover)="showAdminMenu = true" (mouseout)="showAdminMenu = false">
                          <span>Xin chào, {{ user.fullName }}</span>
                          <div class="user-menu" *ngIf="showAdminMenu">
                            <ul>
                              <li><a href="/admin-dashboard">Quản lý trang</a></li>
                              <li><a href="/profile">Thông tin tài khoản</a></li>
                              <li><a href="/logout">Đăng xuất</a></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>
</header>
